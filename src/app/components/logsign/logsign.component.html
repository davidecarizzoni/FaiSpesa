<h2>ENTRA IN UN MONDO DI GIOCHI</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#" [formGroup]="signForm" (ngSubmit)="signin(signForm.value)" ngNativeValidate>
			<h1>Create Account</h1>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Nome e Cognome" formControlName="nomeCognome" required/>
			<input type="text" placeholder="Username" formControlName="username" required/>
			<input type="email" placeholder="Email" formControlName="email" required/>
			<input type="password" placeholder="Password" formControlName="password" required/>
			<button type="submit">Sign Up</button>
		</form>
	</div>

	<!-- LOGIN -->
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Login</h1>
			<input #username type="text" placeholder="Username" />
			<input #password type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button (click)="login(username.value, password.value)">Login</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn" (click)="switchLogin()">Login</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp" (click)="switchSignUp()">Sign Up</button>
			</div>
		</div>
	</div>
</div>
